<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Работа с объявлениями</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="https://0-157-0.app.nr.it.loc/autopbuaEdit" class="ui-form" method="get">
        <h3>Работа с объявлениями</h3>
        <div class="form-row">
            <input type="text" name="carID" required autocomplete="off" placeholder="Оценка"><label for="carID"> </label>
            <input type="text" name="create" required autocomplete="off" placeholder="1 - создать (0 - по умолчанию)"><label for="create"> </label>
            <input type="text" name="update" required autocomplete="off" placeholder="1 - обновить (0 - по умолчанию)"><label for="update"> </label>
            <input type="text" name="delete" required autocomplete="off" placeholder="1 - удалить (0 - по умолчанию)"><label for="delete"> </label>

        </div>
        <p><input type="submit" value="Отправить"></p>
    </form>

</body>

</html>
